<!-- news details -->
<div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">News</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="thumbnail">
                                    <img src="{{news.imageUrl}}" alt="">
                                    <div class="caption">
                                        <h3>{{news.title}}</h3>
                                        <p>{{news.createTime}}</p>
                                        <p>{{news.content}}</p>
                                        <p><a button class="btn btn-outline-dark" routerLink="/auctions" >Back </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
