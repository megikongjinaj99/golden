<h1 mat-dialog-title>Add auction</h1>
<div mat-dialog-content>

  <mat-form-field appearance="outline">
    <mat-label>Auction</mat-label>
    <input matInput placeholder="Name">
    <mat-hint>Hint</mat-hint>
  </mat-form-field>


<mat-form-field appearance="outline">
  <mat-label>Description</mat-label>
  <textarea matInput></textarea>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Categories</mat-label>
  <select matNativeControl required>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
  </select>
</mat-form-field>


  <mat-form-field appearance="outline">
    <mat-label>Start of Auction Date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>End of Auction Date</mat-label>
    <input matInput [matDatepicker]="picker2">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>


  <mat-form-field appearance="outline">
    <mat-label>Starting Price</mat-label>
    <input matInput placeholder="Enter Starting Price">
  </mat-form-field>


  <!-- active or not radio button -->
  <mat-radio-group class="example-radio-group">
    <mat-label>Enable Auction</mat-label>
    <!-- display name -->
    <mat-radio-button class="example-radio-button" value="0">No</mat-radio-button>
    <mat-radio-button class="example-radio-button" value="1">Yes</mat-radio-button>
  </mat-radio-group>


  <!-- submit and cancel button  -->
<div mat-dialog-actions>
  <button mat-raised-button color="primary" >Submit</button>
  <button mat-raised-button color="warn">Cancel</button>
</div>
</div>
